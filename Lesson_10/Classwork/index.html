	<link rel="stylesheet" href="./style/css/style.css">

	<title>Lesson 10 Classwork</title>

<body>
	<main class="main">
		<div class="container">
			<div class="main__content">
				<div class="phone__form">

						<button class="slider__next" href="#">&gt</button>

					<div class="control__buttons">

					</div>
				</div>
			</div>
		</div>
