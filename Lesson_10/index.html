<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style/css/style.css">
	<script src="./js/script.js" defer></script>
	<title>Lesson 10</title>
</head>

<body>
	<main class="main">
		<div class="main__container">
			<div class="main__content">
				<div class="main__title">
					<h1 class="show">Javasript</h1>
					<h2 class="show">Iphone calculator</h2>
				</div>
				<div class="calculator">
					<div class="top__container">
						<div class="clock">
							<span class="span__hour"></span>:<span class="span__min"></span>
						</div>
						<div class="status__bar">
							<img src="./img/status__bar.png" alt="Status bar">
						</div>
					</div>
					<div class="display">0</div>
					<div class="buttons__container">
						<div class="button function ac">AC</div>
						<div class="button function pm">±</div>
						<div class="button function percent">%</div>
						<div class="button operator division">÷</div>
						<div class="button number">7</div>
						<div class="button number">8</div>
						<div class="button number">9</div>
						<div class="button operator multiply">×</div>
						<div class="button number">4</div>
						<div class="button number">5</div>
						<div class="button number">6</div>
						<div class="button operator subtraction">−</div>
						<div class="button number">1</div>
						<div class="button number">2</div>
						<div class="button number">3</div>
						<div class="button operator addition">+</div>
						<div class="button number number0">0</div>
						<div class="button decimal">.</div>
						<div class="button operator equal">=</div>
					</div>
					<div class="bottom__container"></div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
