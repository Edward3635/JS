<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style/css/style.css">
	<script src="./js/script.js" defer></script>
	<title>Lesson 9</title>
</head>

<body>
	<main class="main">
		<div class="container">
			<div class="main__content">
				<div class="flex__block">
					<div class="classwork">
						<div class="calculator">
							<div class="display">
								<div class="display__container">
									<div class="display__text">00:00:00</div>
								</div>
							</div>
							<div class="buttons">
								<button class="btn__calc start">START</button>
								<button class="btn__calc stop">STOP</button>
								<button class="btn__calc reset">RESET</button>
							</div>
						</div>
					</div>
					<div class="homework">
						<div class="task1">
							<h3 class="input__title">Привіт! Спробуй вгадати число від 1 до 100.</h3>
							<input class="input__number" type="number" value="7">
							<button class="btn__guess-number">Вгадати число</button>
						</div>
					</div>


				</div>
				<div class="authorization__page">
					<h4 class="authorization__title">Зробіть вхід в аккаунт</h4>
					<h4 class="auth__title-login"></h4>
					<div> <input class="login input__auth" type="text" placeholder="Login"></div>
					<h4 class="auth__title-password"></h4>
					<div> <input class="password input__auth" type="password" placeholder="Password"></div>
					<div class="checkbox__remember"> <input type="checkbox" id="remember__me">
						<label class="label__remember" for="remember__me">Запам`ятати мене</label>
					</div>
					<button class="sign__in">Вхід</button>
					<h4 class="auth__title-signIn"></h4>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
